<body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>

    <script>
      window.__UBOX_PAGE__ = { lang: "ko", tool: "password" };

  <!-- Theme toggle -->
  <button id="uboxThemeToggle" type="button"
    class="fixed bottom-4 right-4 z-[9999] rounded-full border border-slate-200 bg-white/90 backdrop-blur px-4 py-2 text-sm font-bold text-slate-700 shadow-lg hover:bg-slate-50 hover:text-blue-600 transition
           dark:border-slate-700 dark:bg-slate-900/90 dark:text-slate-200 dark:hover:bg-slate-800/70 dark:hover:text-blue-300">
    <span id="uboxThemeToggleIcon" class="mr-1">☾</span><span id="uboxThemeToggleLabel">Dark</span>
  </button>
  <script>
    (function () {
      function refresh() {
        var isDark = document.documentElement.classList.contains('dark');
        var icon = document.getElementById('uboxThemeToggleIcon');
        var label = document.getElementById('uboxThemeToggleLabel');
        if (!icon || !label) return;
        if (isDark) { icon.textContent = '☀'; label.textContent = 'Light'; }
        else { icon.textContent = '☾'; label.textContent = 'Dark'; }
      }
      var btn = document.getElementById('uboxThemeToggle');
      if (btn) btn.addEventListener('click', function () { if (window.UboxTheme) window.UboxTheme.toggle(); refresh(); });
      window.addEventListener('ubox:theme', refresh);
      refresh();
    })();
  </script>

</body>
