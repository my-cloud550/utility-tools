        // 1. Í∏ÄÏûê Ïàò ÏÑ∏Í∏∞ ÎèÑÍµ¨
        const WordCounter = ({ lang }) => {
            const [text, setText] = useState('');
            const t = translations[lang].wordCounter;
            
            const stats = {
                charWithSpace: text.length,
                charNoSpace: text.replace(/\s/g, '').length,

        // 3. Îã®ÏúÑ Î≥ÄÌôòÍ∏∞
        const UnitConverter = ({ lang }) => {
            const [category, setCategory] = useState('length');
            const [val, setVal] = useState('');
            const [from, setFrom] = useState('cm');
            const [to, setTo] = useState('inch');
            const t = translations[lang].unit;

            const units = {
                length: ['cm', 'm', 'km', 'inch', 'ft', 'yard'],
                weight: ['kg', 'g', 'lb', 'oz'],
                temp: ['Celsius', 'Fahrenheit', 'Kelvin', 'Rankine', 'Delisle', 'Newton', 'Reaumur', 'Romer']
            };

            const convert = (value, fromUnit, toUnit, type) => {
                if (!value) return '';
                const v = parseFloat(value);
                
                if (type === 'temp') {
                    if (fromUnit === toUnit) return v;

                    // 1. Convert to Celsius (Base)
                    let celsius;
                    switch(fromUnit) {
                        case 'Celsius': celsius = v; break;
                        case 'Fahrenheit': celsius = (v - 32) * 5/9; break;
                        case 'Kelvin': celsius = v - 273.15; break;
                        case 'Rankine': celsius = (v - 491.67) * 5/9; break;
                        case 'Delisle': celsius = 100 - (v * 2/3); break;
                        case 'Newton': celsius = v * 100/33; break;
                        case 'Reaumur': celsius = v * 5/4; break;
                        case 'Romer': celsius = (v - 7.5) * 40/21; break;
                        default: celsius = v;
                    }

                    // 2. Convert Celsius to Target
                    let result;
                    switch(toUnit) {
                        case 'Celsius': result = celsius; break;
                        case 'Fahrenheit': result = (celsius * 9/5) + 32; break;
                        case 'Kelvin': result = celsius + 273.15; break;
                        case 'Rankine': result = (celsius + 273.15) * 9/5; break;
                        case 'Delisle': result = (100 - celsius) * 3/2; break;
                        case 'Newton': result = celsius * 33/100; break;
                        case 'Reaumur': result = celsius * 4/5; break;
                        case 'Romer': result = (celsius * 21/40) + 7.5; break;
                        default: result = celsius;
                    }
                    
                    return Number.isInteger(result) ? result : parseFloat(result.toFixed(4));
                }

                const toBase = {
                    cm: 1, m: 100, km: 100000, inch: 2.54, ft: 30.48, yard: 91.44,
                    g: 1, kg: 1000, lb: 453.592, oz: 28.3495
                };

                const baseVal = v * toBase[fromUnit];
                const finalVal = baseVal / toBase[toUnit];
                
                return Number.isInteger(finalVal) ? finalVal : finalVal.toFixed(4);
            };

            const result = convert(val, from, to, category);

            useEffect(() => {
                if(category === 'length') { setFrom('cm'); setTo('inch'); }
                if(category === 'weight') { setFrom('kg'); setTo('lb'); }
                if(category === 'temp') { setFrom('Celsius'); setTo('Fahrenheit'); }
                setVal('');
            }, [category]);

            return (
                <div class="space-y-6">

                            {t.title}
                        </h2>
                        
                        <div class="flex gap-2 mb-6 p-1 bg-slate-100 rounded-lg">
                            {['length', 'weight', 'temp'].map(c => (
                                <button 
                                    key={c}
                                    onClick={() => setCategory(c)}
                                    class={`flex-1 py-2 text-sm font-medium rounded-md capitalize transition-all ${category === c ? 'bg-white text-orange-600 shadow-sm' : 'text-slate-500'}`}
                                >
                                    {t.types[c]}
                                </button>
                            ))}
                        </div>

                        <div class="grid md:grid-cols-2 gap-4 items-center">
                            <div class="space-y-2">
                                <label class="text-sm text-slate-500">{t.input}</label>
                                <div class="flex gap-2">
                                    <input type="number" value={val} onChange={e => setVal(e.target.value)} class="flex-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" placeholder="0" />
                                    <select value={from} onChange={e => setFrom(e.target.value)} class="p-3 border rounded-lg outline-none bg-white">
                                        {units[category].map(u => (
                                            <option key={u} value={u}>{t.labels[u] || u}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="hidden md:flex justify-center text-slate-300">
                                <i data-lucide="arrow-right" class="w-6 h-6"></i>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm text-slate-500">{t.result}</label>
                                <div class="flex gap-2">
                                    <input type="text" readOnly value={result} class="flex-1 p-3 bg-slate-50 border rounded-lg outline-none text-orange-600 font-bold" placeholder="0" />
                                    <select value={to} onChange={e => setTo(e.target.value)} class="p-3 border rounded-lg outline-none bg-white">
                                        {units[category].map(u => (
                                            <option key={u} value={u}>{t.labels[u] || u}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. BMI Í≥ÑÏÇ∞Í∏∞ (ÏïàÏ†ÑÏû•Ïπò Í∞ïÌôîÎê®)
        const BMICalculator = ({ lang }) => {
            const [height, setHeight] = useState('');
            const [weight, setWeight] = useState('');
            const [bmi, setBmi] = useState(null);
            const [errorMsg, setErrorMsg] = useState(''); 
            const t = translations[lang]?.bmi;

            const calculate = () => {
                setErrorMsg(''); 
                
                const h = parseFloat(height);
                const w = parseFloat(weight);
                
                if (!h || !w || h <= 0 || w <= 0) {
                     setBmi(null);
                     setErrorMsg(t?.error || "Error"); 
                     return;
                }

                const h_meters = h / 100;
                const result = w / (h_meters * h_meters);
                
                if (isFinite(result) && !isNaN(result)) {
                    setBmi(result.toFixed(1));
                } else {
                    setBmi(null);
                    setErrorMsg(t?.error || "Error");
                }
            };

            const getStatus = (b) => {
                const val = parseFloat(b);
                if (isNaN(val)) return { text: '-', color: 'text-slate-400', bg: 'bg-slate-100' };

                // ÏïàÏ†ÑÏû•Ïπò: status Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ Í∏∞Î≥∏Í∞í Î∞òÌôò
                const s = t?.status || {};
                
                if(val < 18.5) return { text: s.under || 'Underweight', color: 'text-blue-500', bg: 'bg-blue-100' };
                if(val < 23) return { text: s.normal || 'Normal', color: 'text-green-500', bg: 'bg-green-100' };
                if(val < 25) return { text: s.over || 'Overweight', color: 'text-yellow-500', bg: 'bg-yellow-100' };
                return { text: s.obese || 'Obese', color: 'text-red-500', bg: 'bg-red-100' };
            };

            // tÏôÄ statusÍ∞Ä Î™®Îëê Ï°¥Ïû¨Ìï† ÎïåÎßå getStatus Ïã§Ìñâ
            const status = (bmi && t?.status) ? getStatus(bmi) : null;

            return (
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="activity" class="w-6 h-6 text-cyan-500"></i>
                            {t?.title || "BMI Calculator"}
                        </h2>
                        
                        <div class="grid md:grid-cols-2 gap-8 items-center">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-600 mb-1">{t?.height || "Height"}</label>
                                    <input type="number" value={height} onChange={e => setHeight(e.target.value)} class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="170" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-600 mb-1">{t?.weight || "Weight"}</label>
                                    <input type="number" value={weight} onChange={e => setWeight(e.target.value)} class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="60" />
                                </div>
                                <button onClick={calculate} class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg transition-colors">
                                    {t?.calcBtn || "Calculate"}
                                </button>
                                {errorMsg && (
                                    <div class="text-red-500 text-sm text-center font-medium animate-pulse">
                                        ‚ö†Ô∏è {errorMsg}
                                    </div>
                                )}
                            </div>

                            <div class="flex items-center justify-center">
                                {/* ÏïàÏ†ÑÏû•Ïπò: statusÍ∞Ä Ïú†Ìö®Ìï† ÎïåÎßå Î†åÎçîÎßÅ */}
                                {bmi && status ? (
                                    <div class={`text-center p-8 rounded-full h-48 w-48 flex flex-col items-center justify-center border-4 ${status.color.replace('text', 'border')} ${status.bg} bg-opacity-20`}>
                                        <div class="text-sm text-slate-500 mb-1">{t?.myBmi}</div>
                                        <div class={`text-4xl font-bold ${status.color} mb-1`}>{bmi}</div>
                                        <div class={`text-lg font-medium px-3 py-1 rounded-full ${status.bg} ${status.color}`}>{status.text}</div>
                                    </div>
                                ) : (
                                    <div class="text-slate-300 text-center">
                                        <i data-lucide="user" class="w-24 h-24 mx-auto mb-2 opacity-20"></i>
                                        <p>{t?.inputPrompt}</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Ïä§ÌÜ±ÏõåÏπò
        const Stopwatch = ({ lang }) => {
            const [time, setTime] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const intervalRef = useRef(null);
            const t = translations[lang].stopwatch;

            useEffect(() => {
                if(isRunning) {
                    intervalRef.current = setInterval(() => {
                        setTime(t => t + 10);
                    }, 10);
                } else {
                    clearInterval(intervalRef.current);
                }
                return () => clearInterval(intervalRef.current);
            }, [isRunning]);

            const formatTime = (ms) => {
                const minutes = Math.floor(ms / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                const centiseconds = Math.floor((ms % 1000) / 10);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
            };

            return (
                 <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="timer" class="w-6 h-6 text-red-500"></i>
                            {t.title}
                        </h2>
                        
                        <div class="flex flex-col items-center py-8">
                            <div class="text-6xl md:text-8xl font-mono font-bold text-slate-800 mb-10 tracking-wider">
                                {formatTime(time)}
                            </div>
                            
                            <div class="flex gap-4">
                                <button 
                                    onClick={() => setIsRunning(!isRunning)}
                                    class={`px-8 py-3 rounded-full font-bold text-lg shadow-lg transform active:scale-95 transition-all w-32 ${isRunning ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-blue-500 hover:bg-blue-600 text-white'}`}
                                >
                                    {isRunning ? t.stop : t.start}
                                </button>
                                <button 
                                    onClick={() => { setIsRunning(false); setTime(0); }}
                                    class="px-8 py-3 rounded-full font-bold text-lg bg-slate-200 hover:bg-slate-300 text-slate-600 shadow-lg transform active:scale-95 transition-all w-32"
                                >
                                    {t.reset}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 6. D-Day Í≥ÑÏÇ∞Í∏∞
        const DDayCalculator = ({ lang }) => {
            const [date, setDate] = useState('');
            const [result, setResult] = useState(null);
            const t = translations[lang].dday;

            useEffect(() => {
                if (date) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const target = new Date(date);
                    target.setHours(0, 0, 0, 0);

                    const diffTime = target - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    setResult(diffDays);
                } else {
                    setResult(null);
                }
            }, [date]);

            const getMessage = () => {
                if (result === null) return t.select;
                if (result === 0) return t.isToday;
                if (result > 0) return `D-${result}`;
                return `D+${Math.abs(result)}`;
            };

            return (
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="calendar" class="w-6 h-6 text-purple-500"></i>
                            {t.title}
                        </h2>
                        
                        <div class="grid md:grid-cols-2 gap-8 items-center">
                            <div class="space-y-4">
                                <label class="block text-sm font-medium text-slate-600 mb-1">{t.label}</label>
                                <input 
                                    type="date" 
                                    value={date}
                                    onChange={(e) => setDate(e.target.value)}
                                    class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-purple-500 outline-none text-lg"
                                />
                                <div class="text-sm text-slate-400">
                                    {t.guide}
                                </div>
                            </div>
                            
                            <div class="bg-purple-50 p-8 rounded-xl flex flex-col items-center justify-center text-center h-48">
                                <div class="text-sm text-purple-600 font-medium mb-2">{t.resultLabel}</div>
                                <div class="text-4xl font-bold text-purple-800">
                                    {getMessage()}
                                </div>
                                {result !== null && result !== 0 && (
                                    <div class="mt-2 text-purple-400 text-sm">
                                        {result > 0 ? `${result}${t.daysLeft}` : `${Math.abs(result)}${t.daysPast}`}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 7. Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞
        const LottoGenerator = ({ lang }) => {
            const [numbers, setNumbers] = useState([]);
            const t = translations[lang].lotto;

            const generateLotto = () => {
                const numSet = new Set();
                while(numSet.size < 6) {
                    numSet.add(Math.floor(Math.random() * 45) + 1);
                }
                const sortedNums = [...numSet].sort((a, b) => a - b);
                setNumbers(sortedNums);
            };

            const getBallColor = (num) => {
                if (num <= 10) return "bg-yellow-400";
                if (num <= 20) return "bg-blue-400";
                if (num <= 30) return "bg-red-400";
                if (num <= 40) return "bg-slate-400";
                return "bg-green-400";
            };

            return (
                 <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="clover" class="w-6 h-6 text-green-500"></i>
                            {t.title}
                        </h2>
                        
                        <div class="flex flex-col items-center justify-center py-8 space-y-8">
                            <div class="flex flex-wrap justify-center gap-3">
                                {numbers.length > 0 ? numbers.map((num) => (
                                    <div key={num} className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-xl shadow-md ${getBallColor(num)} animate-bounce-short`}>
                                        {num}
                                    </div>
                                )) : (
                                    <div class="text-slate-400 py-2">{t.guide}</div>
                                )}
                            </div>

                            <button 
                                onClick={generateLotto}
                                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform active:scale-95 transition-all flex items-center gap-2"
                            >
                                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                                {t.btn}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };


        // --- Main Layout ---
        const App = () => {
            const [currentTool, setCurrentTool] = useState('text'); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [lang, setLang] = useState('ko'); // ko, en
            
            // Detect browser language on load
            useEffect(() => {
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.toLowerCase().startsWith('ko')) {
                    setLang('ko');
                } else {
                    setLang('en');
                }
            }, []);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
                document.title = translations[lang].title + " - " + translations[lang].subtitle;
            }, [currentTool, isSidebarOpen, lang]);

            const toggleLang = () => {
                setLang(prev => prev === 'ko' ? 'en' : 'ko');
            };

            const t = translations[lang];

            const renderTool = () => {
                const props = { lang };
                switch(currentTool) {
                    case 'text': return <WordCounter {...props} />;
                    case 'discount': return <DiscountCalculator {...props} />;
                    case 'unit': return <UnitConverter {...props} />;
                    case 'bmi': return <BMICalculator {...props} />;
                    case 'stopwatch': return <Stopwatch {...props} />;
                    case 'dday': return <DDayCalculator {...props} />;
                    case 'lotto': return <LottoGenerator {...props} />;
                    default: return <WordCounter {...props} />;
                }
            };

            const NavButton = ({ id, label, icon, colorClass, activeClass }) => (
                <button 
                    onClick={() => { setCurrentTool(id); setIsSidebarOpen(false); }}
                    class={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${currentTool === id ? activeClass : 'text-slate-600 hover:bg-slate-50'}`}
                >
                    <i data-lucide={icon} class={`w-5 h-5 ${currentTool === id ? '' : 'text-slate-400'}`}></i>
                    {label}
                </button>
            );

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    {/* Mobile Header */}
                    <header class="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center sticky top-0 z-50">
                        <div class="font-bold text-lg flex items-center gap-2">
                            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                <i data-lucide="box" class="w-5 h-5"></i>
                            </div>
                            {t.title}
                        </div>
                        <div class="flex gap-2">
                            <button onClick={toggleLang} class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg flex items-center gap-1 font-bold text-sm">
                                <i data-lucide="globe" class="w-5 h-5"></i>
                                {lang.toUpperCase()}
                            </button>
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} class="text-slate-600">
                                <i data-lucide={isSidebarOpen ? "x" : "menu"} class="w-6 h-6"></i>
                            </button>
                        </div>
                    </header>

                    {/* Sidebar Navigation */}
                    <aside class={`fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-slate-200 transform transition-transform duration-200 ease-in-out md:translate-x-0 md:static md:block ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div class="p-6 hidden md:block">
                            <div class="flex justify-between items-start">
                                <div class="font-bold text-xl flex items-center gap-2 text-slate-800">
                                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                        <i data-lucide="box" class="w-5 h-5"></i>
                                    </div>
                                    {t.title}
                                </div>
                                <button onClick={toggleLang} class="text-slate-400 hover:text-blue-600 font-bold text-xs border px-2 py-1 rounded transition-colors">
                                    {lang === 'ko' ? 'EN' : 'KO'}
                                </button>
                            </div>
                            <p class="text-xs text-slate-500 mt-2">{t.subtitle}</p>
                        </div>
                        
                        <nav class="p-4 space-y-1 h-[calc(100vh-180px)] overflow-y-auto hide-scrollbar">
                            <div class="px-4 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.text}</div>
                            <NavButton id="text" label={t.tools.text} icon="type" activeClass="bg-blue-50 text-blue-700" />
                            
                            <div class="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.calc}</div>
                            <NavButton id="discount" label={t.tools.discount} icon="percent" activeClass="bg-pink-50 text-pink-700" />
                            <NavButton id="unit" label={t.tools.unit} icon="arrow-left-right" activeClass="bg-orange-50 text-orange-700" />
                            <NavButton id="dday" label={t.tools.dday} icon="calendar" activeClass="bg-purple-50 text-purple-700" />

                            <div class="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.health}</div>
                            <NavButton id="bmi" label={t.tools.bmi} icon="activity" activeClass="bg-cyan-50 text-cyan-700" />
                            <NavButton id="stopwatch" label={t.tools.stopwatch} icon="timer" activeClass="bg-red-50 text-red-700" />

                            <div class="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.fun}</div>
                            <NavButton id="lotto" label={t.tools.lotto} icon="clover" activeClass="bg-green-50 text-green-700" />
                        </nav>
                        
                        {/* Sidebar Ad Placeholder */}
                        <div class="absolute bottom-6 left-4 right-4 hidden md:block">
                            <div class="ad-placeholder h-40 rounded-lg border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 text-sm">
                                <span class="font-semibold mb-1">{t.ad}</span>
                                <span class="text-xs">160x600</span>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen">
                        <div class="max-w-4xl mx-auto space-y-6 pb-20 md:pb-0">
                            
                            {/* Top Ad Placeholder */}
                            <div class="ad-placeholder h-24 rounded-lg border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 text-sm w-full">
                                <span class="font-semibold mb-1">{t.ad}</span>
                                <span class="text-xs">728x90</span>
                            </div>

                            {/* Tool Content */}
                            {renderTool()}

                            {/* Tip Content */}
                            <div class="mt-12 prose prose-slate max-w-none text-slate-500 text-sm bg-white p-6 rounded-xl border border-slate-100">
                                <h3 class="text-slate-700 font-bold mb-2">{t.tip.title}</h3>
                                <p>{t.tip.desc}</p>
                            </div>

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
