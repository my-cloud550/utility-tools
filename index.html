<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UtilityBox - Online Utility Tools</title>
  <meta name="description" content="Choose your language: Korean (ko) or English (en). UtilityBox provides handy online tools." />
  <link rel="canonical" href="https://uboxtools.com/" />
  <link rel="alternate" hreflang="ko" href="https://uboxtools.com/ko/" />
  <link rel="alternate" hreflang="en" href="https://uboxtools.com/en/" />
  <link rel="alternate" hreflang="x-default" href="https://uboxtools.com/" />
  <meta name="robots" content="index,follow" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:40px;background:#f7f9fc;color:#0f172a}
    .card{max-width:720px;margin:0 auto;background:#fff;border:1px solid #e5eaf3;border-radius:16px;padding:24px;box-shadow:0 6px 18px rgba(15,23,42,.06)}
    a{display:inline-block;margin-right:12px;padding:10px 14px;border-radius:10px;border:1px solid #e5eaf3;text-decoration:none;color:#0f172a}
    a:hover{background:#f1f5ff}
    .muted{color:#64748b;font-size:14px;margin-top:10px}
  </style>
  <script>
    (function(){
      try {
        var lang = (navigator.language || 'en').toLowerCase();
        var target = lang.startsWith('ko') ? '/ko/' : '/en/';
        if (location.pathname === '/' && !location.search && !location.hash) {
          location.replace(target);
        }
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>UtilityBox</h1>
    <p>Select language / 언어를 선택하세요.</p>
    <p>
      <a href="/ko/">한국어</a>
      <a href="/en/">English</a>
    </p>
    <p class="muted">If you were redirected, you can still switch languages here.</p>
  </div>
</body>
</html>
