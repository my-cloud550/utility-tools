<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="robots" content="noindex"/>
  <title>UtilityBox</title>
  <script>
    (function(){
      var nav = (navigator.language||'').toLowerCase();
      var target = nav.startsWith('ko') ? '/ko/' : '/en/';
      window.location.replace(target);
    })();
  </script>
</head>
<body></body>
</html>
