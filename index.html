            const convert = (value, fromUnit, toUnit, type) => {
                if (!value) return '';
                const v = parseFloat(value);
                
                if (type === 'temp') {
                    if (fromUnit === toUnit) return v;
                    let celsius;
                    switch(fromUnit) {
                        case 'Celsius': celsius = v; break;
                        case 'Fahrenheit': celsius = (v - 32) * 5/9; break;
                        case 'Kelvin': celsius = v - 273.15; break;
                        case 'Rankine': celsius = (v - 491.67) * 5/9; break;
                        case 'Delisle': celsius = 100 - (v * 2/3); break;
                        case 'Newton': celsius = v * 100/33; break;
                        case 'Reaumur': celsius = v * 5/4; break;
                        case 'Romer': celsius = (v - 7.5) * 40/21; break;
                        default: celsius = v;
                    }
                    let result;
                    switch(toUnit) {
                        case 'Celsius': result = celsius; break;
                        case 'Fahrenheit': result = (celsius * 9/5) + 32; break;

                        case 'Reaumur': result = celsius * 4/5; break;
                        case 'Romer': result = (celsius * 21/40) + 7.5; break;

                 <div className="space-y-6">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="timer" className="w-6 h-6 text-red-500"></i>
                            {t.title}
                        </h2>
                        
                        <div className="flex flex-col items-center py-8">
                            <div className="text-6xl md:text-8xl font-mono font-bold text-slate-800 mb-10 tracking-wider">
                                {formatTime(time)}
                            </div>
                            
                            <div className="flex gap-4">
                                <button 
                                    onClick={() => setIsRunning(!isRunning)}
                                    className={`px-8 py-3 rounded-full font-bold text-lg shadow-lg transform active:scale-95 transition-all w-32 ${isRunning ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-blue-500 hover:bg-blue-600 text-white'}`}
                                >
                                    {isRunning ? t.stop : t.start}
                                </button>
                                <button 
                                    onClick={() => { setIsRunning(false); setTime(0); }}
                                    className="px-8 py-3 rounded-full font-bold text-lg bg-slate-200 hover:bg-slate-300 text-slate-600 shadow-lg transform active:scale-95 transition-all w-32"
                                >
                                    {t.reset}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const PomodoroTimer = ({ lang }) => {
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [isWork, setIsWork] = useState(true); 
            const t = translations[lang].pomodoro;

            const playNotificationSound = () => {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) return;
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1046.5, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.5);
                } catch (e) {}
            };

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(timeLeft => timeLeft - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    setIsActive(false);
                    playNotificationSound();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => {
                setIsActive(false);
                setTimeLeft(isWork ? 25 * 60 : 5 * 60);
            };
            const toggleMode = () => {
                const nextMode = !isWork;
                setIsWork(nextMode);
                setIsActive(false);
                setTimeLeft(nextMode ? 25 * 60 : 5 * 60);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="clock" className="w-6 h-6 text-orange-500"></i>
                            {t.title}
                        </h2>
                        
                        <div className="flex flex-col items-center py-6">
                            <div className={`text-sm font-bold px-4 py-1 rounded-full mb-4 ${isWork ? 'bg-orange-100 text-orange-600' : 'bg-green-100 text-green-600'}`}>
                                {isWork ? t.statusWork : t.statusBreak}
                            </div>

                            <div className="text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-8">
                                {formatTime(timeLeft)}
                            </div>
                            
                            <div className="flex gap-3 mb-6">
                                <button onClick={toggleTimer} className={`px-8 py-3 rounded-full font-bold text-white shadow-lg transform active:scale-95 transition-all ${isActive ? 'bg-orange-400 hover:bg-orange-500' : 'bg-orange-500 hover:bg-orange-600'}`}>
                                    {isActive ? t.pause : t.start}
                                </button>
                                <button onClick={resetTimer} className="px-6 py-3 rounded-full font-bold bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all">
                                    {t.reset}
                                </button>
                            </div>

                            <button onClick={toggleMode} className="text-sm text-slate-400 hover:text-slate-600 underline">
                                {isWork ? t.switchToBreak : t.switchToWork}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const PasswordGenerator = ({ lang }) => {
            const [length, setLength] = useState(12);
            const [includeNumbers, setIncludeNumbers] = useState(true);
            const [includeSymbols, setIncludeSymbols] = useState(true);
            const [password, setPassword] = useState('');
            const [copied, setCopied] = useState(false);
            const t = translations[lang].password;

            const generatePassword = () => {
                const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
                const numbers = "0123456789";
                const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";
                
                let validChars = chars;
                if (includeNumbers) validChars += numbers;
                if (includeSymbols) validChars += symbols;

                let generatedPassword = "";
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * validChars.length);
                    generatedPassword += validChars[randomIndex];
                }
                setPassword(generatedPassword);
                setCopied(false);
            };

            const copyToClipboard = () => {
                if (!password) return;
                navigator.clipboard.writeText(password);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            useEffect(() => {
                generatePassword();
            }, []);

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="lock" className="w-6 h-6 text-indigo-500"></i>
                            {t.title}
                        </h2>
                        
                        <div className="space-y-6">
                            <div className="bg-slate-100 p-4 rounded-xl flex items-center justify-between">
                                <div className="font-mono text-xl text-slate-800 break-all mr-4">
                                    {password}
                                </div>
                                <button onClick={copyToClipboard} className="p-2 bg-white rounded-lg shadow-sm hover:bg-slate-50 text-slate-600 transition-colors" title={t.copy}>
                                    <i data-lucide={copied ? "check" : "copy"} className={`w-5 h-5 ${copied ? "text-green-500" : ""}`}></i>
                                </button>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-sm text-slate-600 mb-2">
                                        <span>{t.length}</span>
                                        <span className="font-bold">{length}</span>
                                    </div>
                                    <input 
                                        type="range" min="6" max="32" value={length} 
                                        onChange={(e) => setLength(e.target.value)}
                                        className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-500"
                                    />
                                </div>

                                <div className="flex flex-col gap-2">
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" checked={includeNumbers} onChange={(e) => setIncludeNumbers(e.target.checked)} className="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500" />
                                        <span className="text-sm text-slate-700">{t.numbers}</span>
                                    </label>
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" checked={includeSymbols} onChange={(e) => setIncludeSymbols(e.target.checked)} className="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500" />
                                        <span className="text-sm text-slate-700">{t.symbols}</span>
                                    </label>
                                </div>

                                <button onClick={generatePassword} className="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                                    <i data-lucide="refresh-cw" className="w-4 h-4"></i>
                                    {t.generate}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const DDayCalculator = ({ lang }) => {
            const [date, setDate] = useState('');
            const [result, setResult] = useState(null);
            const t = translations[lang].dday;

            useEffect(() => {
                if (date) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const target = new Date(date);
                    target.setHours(0, 0, 0, 0);

                    const diffTime = target - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    setResult(diffDays);
                } else {
                    setResult(null);
                }
            }, [date]);

            const getMessage = () => {
                if (result === null) return t.select;
                if (result === 0) return t.isToday;
                if (result > 0) return `D-${result}`;
                return `D+${Math.abs(result)}`;
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="calendar" className="w-6 h-6 text-purple-500"></i>
                            {t.title}
                        </h2>
                        
                        <div className="grid md:grid-cols-2 gap-8 items-center">
                            <div className="space-y-4">
                                <label className="block text-sm font-medium text-slate-600 mb-1">{t.label}</label>
                                <input 
                                    type="date" 
                                    lang={lang} // lang ÏÜçÏÑ±ÏùÑ ÎèôÏ†ÅÏúºÎ°ú Ìï†ÎãπÌïòÏó¨ Î∏åÎùºÏö∞Ï†ÄÏùò ÎÇ†Ïßú ÌòïÏãùÏùÑ Î≥ÄÍ≤Ω
                                    value={date}
                                    onChange={(e) => setDate(e.target.value)}
                                    className="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-purple-500 outline-none text-lg"
                                />
                                <div className="text-sm text-slate-400">
                                    {t.guide}
                                </div>
                            </div>
                            
                            <div className="bg-purple-50 p-8 rounded-xl flex flex-col items-center justify-center text-center h-48">
                                <div className="text-sm text-purple-600 font-medium mb-2">{t.resultLabel}</div>
                                <div className="text-4xl font-bold text-purple-800">
                                    {getMessage()}
                                </div>
                                {result !== null && result !== 0 && (
                                    <div className="mt-2 text-purple-400 text-sm">
                                        {result > 0 ? `${result}${t.daysLeft}` : `${Math.abs(result)}${t.daysPast}`}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const LottoGenerator = ({ lang }) => {
            const [numbers, setNumbers] = useState([]);
            const t = translations[lang].lotto;

            const generateLotto = () => {
                const numSet = new Set();
                while(numSet.size < 6) {
                    numSet.add(Math.floor(Math.random() * 45) + 1);
                }
                const sortedNums = [...numSet].sort((a, b) => a - b);
                setNumbers(sortedNums);
            };

            const getBallColor = (num) => {
                if (num <= 10) return "bg-yellow-400";
                if (num <= 20) return "bg-blue-400";
                if (num <= 30) return "bg-red-400";
                if (num <= 40) return "bg-slate-400";
                return "bg-green-400";
            };

            return (
                 <div className="space-y-6">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="clover" className="w-6 h-6 text-green-500"></i>
                            {t.title}
                        </h2>
                        
                        <div className="flex flex-col items-center justify-center py-8 space-y-8">
                            <div className="flex flex-wrap justify-center gap-3">
                                {numbers.length > 0 ? numbers.map((num) => (
                                    <div key={num} className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-xl shadow-md ${getBallColor(num)} animate-bounce-short`}>
                                        {num}
                                    </div>
                                )) : (
                                    <div className="text-slate-400 py-2">{t.guide}</div>
                                )}
                            </div>

                            <button 
                                onClick={generateLotto}
                                className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform active:scale-95 transition-all flex items-center gap-2"
                            >
                                <i data-lucide="refresh-cw" className="w-5 h-5"></i>
                                {t.btn}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };


        // --- Main Layout ---
        const App = () => {
            const [currentTool, setCurrentTool] = useState('text'); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [lang, setLang] = useState('ko'); 
            
            // --- URL Routing Logic ---
            // Ìï¥Ïãú Î≥ÄÍ≤ΩÏùÑ Í∞êÏßÄÌïòÏó¨ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.replace('#/', '');
                    const validTools = ['text', 'discount', 'unit', 'stopwatch', 'pomodoro', 'password', 'dday', 'lotto'];
                    if (validTools.includes(hash)) {
                        setCurrentTool(hash);
                    } else if (!hash) {
                        // Í∏∞Î≥∏ Í≤ΩÎ°ú Ï≤òÎ¶¨
                        window.location.hash = '#/text';
                    }
                };

                window.addEventListener('hashchange', handleHashChange);
                // Ï¥àÍ∏∞ Î°úÎìú ÏãúÏóêÎèÑ Ï≤¥ÌÅ¨
                handleHashChange();

                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            useEffect(() => {
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.toLowerCase().startsWith('ko')) {
                    setLang('ko');
                } else {
                    setLang('en');
                }
            }, []);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
                const t = translations[lang] || translations['en'];
                document.title = t.title + " - " + t.subtitle;
            }, [currentTool, isSidebarOpen, lang]);

            const toggleLang = () => {
                setLang(prev => prev === 'ko' ? 'en' : 'ko');
            };

            const t = translations[lang] || translations['en'];

            const renderTool = () => {
                const props = { lang };
                switch(currentTool) {
                    case 'text': return <WordCounter {...props} />;
                    case 'discount': return <DiscountCalculator {...props} />;
                    case 'unit': return <UnitConverter {...props} />;
                    case 'stopwatch': return <Stopwatch {...props} />;
                    case 'pomodoro': return <PomodoroTimer {...props} />;
                    case 'password': return <PasswordGenerator {...props} />;
                    case 'dday': return <DDayCalculator {...props} />;
                    case 'lotto': return <LottoGenerator {...props} />;
                    default: return <WordCounter {...props} />;
                }
            };

            const NavLink = ({ id, label, icon, activeClass }) => (
                <a 
                    href={`#/${id}`}
                    onClick={() => setIsSidebarOpen(false)}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${currentTool === id ? activeClass : 'text-slate-600 hover:bg-slate-50'}`}
                >
                    <i data-lucide={icon} className={`w-5 h-5 ${currentTool === id ? '' : 'text-slate-400'}`}></i>
                    {label}
                </a>
            );

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* Mobile Header */}
                    <header className="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="font-bold text-lg flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                <i data-lucide="box" className="w-5 h-5"></i>
                            </div>
                            {t.title}
                        </div>
                        <div className="flex gap-2">
                            <button onClick={toggleLang} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg flex items-center gap-1 font-bold text-sm">
                                <i data-lucide="globe" className="w-5 h-5"></i>
                                {lang.toUpperCase()}
                            </button>
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-slate-600">
                                <i data-lucide={isSidebarOpen ? "x" : "menu"} className="w-6 h-6"></i>
                            </button>
                        </div>
                    </header>

                    {/* Sidebar Navigation */}
                    <aside className={`fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-slate-200 transform transition-transform duration-200 ease-in-out md:translate-x-0 md:static md:block ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 hidden md:block">
                            <div className="flex justify-between items-start">
                                <div className="font-bold text-xl flex items-center gap-2 text-slate-800">
                                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                        <i data-lucide="box" className="w-5 h-5"></i>
                                    </div>
                                    {t.title}
                                </div>
                                <button onClick={toggleLang} className="text-slate-400 hover:text-blue-600 font-bold text-xs border px-2 py-1 rounded transition-colors">
                                    {lang === 'ko' ? 'EN' : 'KO'}
                                </button>
                            </div>
                            <p className="text-xs text-slate-500 mt-2">{t.subtitle}</p>
                        </div>
                        
                        <nav className="p-4 space-y-1 h-[calc(100vh-180px)] overflow-y-auto hide-scrollbar">
                            <div className="px-4 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.text}</div>
                            <NavLink id="text" label={t.tools.text} icon="type" activeClass="bg-blue-50 text-blue-700" />
                            
                            <div className="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.calc}</div>
                            <NavLink id="discount" label={t.tools.discount} icon="percent" activeClass="bg-pink-50 text-pink-700" />
                            <NavLink id="unit" label={t.tools.unit} icon="arrow-left-right" activeClass="bg-orange-50 text-orange-700" />
                            <NavLink id="dday" label={t.tools.dday} icon="calendar" activeClass="bg-purple-50 text-purple-700" />

                            <div className="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.time}</div>
                            <NavLink id="stopwatch" label={t.tools.stopwatch} icon="timer" activeClass="bg-red-50 text-red-700" />
                            <NavLink id="pomodoro" label={t.tools.pomodoro} icon="clock" activeClass="bg-orange-50 text-orange-700" />

                            <div className="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.security}</div>
                            <NavLink id="password" label={t.tools.password} icon="lock" activeClass="bg-indigo-50 text-indigo-700" />

                            <div className="px-4 pb-2 pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{t.categories.fun}</div>
                            <NavLink id="lotto" label={t.tools.lotto} icon="clover" activeClass="bg-green-50 text-green-700" />
                        </nav>
                        
                        {/* Sidebar Ad Placeholder */}
                        <div className="absolute bottom-6 left-4 right-4 hidden md:block">
                            <div className="ad-placeholder h-40 rounded-lg border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 text-sm">
                                <span className="font-semibold mb-1">{t.ad}</span>
                                <span className="text-xs">160x600</span>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 p-4 md:p-8 overflow-y-auto h-screen">
                        <div className="max-w-4xl mx-auto space-y-6 pb-20 md:pb-0">
                            
                            {/* Top Ad Placeholder */}
                            <div className="ad-placeholder h-24 rounded-lg border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 text-sm w-full">
                                <span className="font-semibold mb-1">{t.ad}</span>
                                <span className="text-xs">728x90</span>
                            </div>

                            {/* Tool Content */}
                            {renderTool()}

                            {/* Tip Content */}
                            <div className="mt-12 prose prose-slate max-w-none text-slate-500 text-sm bg-white p-6 rounded-xl border border-slate-100">
                                <h3 className="text-slate-700 font-bold mb-2">{t.tip.title}</h3>
                                <p>{t.tip.desc}</p>
                            </div>

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
