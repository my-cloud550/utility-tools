<body class="bg-slate-50 text-slate-800">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        // 1. ê¸€ì ìˆ˜ ì„¸ê¸° ë„êµ¬
        const WordCounter = () => {
            const [text, setText] = useState('');
            
            const stats = {

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">

        };

        const StatCard = ({ label, value, unit, color }) => {

        };

        // 2. í• ì¸ìœ¨ ê³„ì‚°ê¸° ë„êµ¬
        const DiscountCalculator = () => {
            const [price, setPrice] = useState('');
            const [discount, setDiscount] = useState('');
            
            const finalPrice = price && discount ? price - (price * (discount / 100)) : 0;
            const savedAmount = price && discount ? price * (discount / 100) : 0;

            return (

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">

                        </h2>
                        
                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="space-y-4">
                                <div>

                                    <input 
                                        type="number" 
                                        value={price}
                                        onChange={(e) => setPrice(Number(e.target.value))}
                                        class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-pink-500 outline-none text-right font-mono text-lg"
                                        placeholder="0"
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-600 mb-1">í• ì¸ìœ¨ (%)</label>
                                    <div class="flex gap-2">
                                        {[10, 20, 30, 50].map(p => (
                                            <button 
                                                key={p}
                                                onClick={() => setDiscount(p)}

                                            >

                                        ))}
                                    </div>
                                    <input

        };

        // 3. ë‹¨ìœ„ ë³€í™˜ê¸° (New)
        const UnitConverter = () => {
            const [category, setCategory] = useState('length');
            const [val, setVal] = useState('');
            const [from, setFrom] = useState('cm');
            const [to, setTo] = useState('inch');

            const units = {
                length: ['cm', 'm', 'km', 'inch', 'ft', 'yard'],
                weight: ['kg', 'g', 'lb', 'oz'],
                temp: ['Celsius', 'Fahrenheit']
            };

            const convert = (value, fromUnit, toUnit, type) => {
                if (!value) return '';
                const v = parseFloat(value);
                
                if (type === 'temp') {
                    if (fromUnit === toUnit) return v;
                    if (fromUnit === 'Celsius') return (v * 9/5) + 32;
                    if (fromUnit === 'Fahrenheit') return (v - 32) * 5/9;
                }

                // Simple conversion factors to base (cm for length, g for weight)
                const toBase = {
                    cm: 1, m: 100, km: 100000, inch: 2.54, ft: 30.48, yard: 91.44,
                    g: 1, kg: 1000, lb: 453.592, oz: 28.3495
                };

                const baseVal = v * toBase[fromUnit];
                const finalVal = baseVal / toBase[toUnit];
                
                return Number.isInteger(finalVal) ? finalVal : finalVal.toFixed(4);
            };

            const result = convert(val, from, to, category);

            // Reset units when category changes
            useEffect(() => {
                if(category === 'length') { setFrom('cm'); setTo('inch'); }
                if(category === 'weight') { setFrom('kg'); setTo('lb'); }
                if(category === 'temp') { setFrom('Celsius'); setTo('Fahrenheit'); }
                setVal('');
            }, [category]);

            return (
                <div class="space-y-6">

                                <button

                                    onClick={() => setCategory(c)}

                                >
                                    {c === 'length' ? 'ê¸¸ì´' : c === 'weight' ? 'ë¬´ê²Œ' : 'ì˜¨ë„'}
                                </button>
                            ))}
                        </div>

                        <div class="grid md:grid-cols-2 gap-4 items-center">
                            <div class="space-y-2">
                                <label class="text-sm text-slate-500">ì…ë ¥</label>
                                <div class="flex gap-2">
                                    <input type="number" value={val} onChange={e => setVal(e.target.value)} class="flex-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" placeholder="0" />
                                    <select value={from} onChange={e => setFrom(e.target.value)} class="p-3 border rounded-lg outline-none bg-white">
                                        {units[category].map(u => <option key={u} value={u}>{u}</option>)}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="hidden md:flex justify-center text-slate-300">
                                <i data-lucide="arrow-right" class="w-6 h-6"></i>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm text-slate-500">ê²°ê³¼</label>
                                <div class="flex gap-2">
                                    <input type="text" readOnly value={result} class="flex-1 p-3 bg-slate-50 border rounded-lg outline-none text-orange-600 font-bold" placeholder="0" />
                                    <select value={to} onChange={e => setTo(e.target.value)} class="p-3 border rounded-lg outline-none bg-white">
                                        {units[category].map(u => <option key={u} value={u}>{u}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. BMI ê³„ì‚°ê¸° (New)
        const BMICalculator = () => {
            const [height, setHeight] = useState('');
            const [weight, setWeight] = useState('');
            const [bmi, setBmi] = useState(null);

            const calculate = () => {
                if(height && weight) {
                    const h = height / 100;
                    const result = weight / (h * h);
                    setBmi(result.toFixed(1));
                }
            };

            const getStatus = (b) => {
                if(b < 18.5) return { text: 'ì €ì²´ì¤‘', color: 'text-blue-500', bg: 'bg-blue-100' };
                if(b < 23) return { text: 'ì •ìƒ', color: 'text-green-500', bg: 'bg-green-100' };
                if(b < 25) return { text: 'ê³¼ì²´ì¤‘', color: 'text-yellow-500', bg: 'bg-yellow-100' };
                return { text: 'ë¹„ë§Œ', color: 'text-red-500', bg: 'bg-red-100' };
            };

            const status = bmi ? getStatus(bmi) : null;

            return (
                <div class="space-y-6">

                                    <input type="number" value={height} onChange={e => setHeight(e.target.value)} class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="170" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-600 mb-1">ì²´ì¤‘ (kg)</label>
                                    <input type="number" value={weight} onChange={e => setWeight(e.target.value)} class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="60" />
                                </div>
                                <button onClick={calculate} class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg transition-colors">
                                    ê³„ì‚°í•˜ê¸°

                            </div>

                            <div class="flex items-center justify-center">
                                {bmi ? (
                                    <div class={`text-center p-8 rounded-full h-48 w-48 flex flex-col items-center justify-center border-4 ${status.color.replace('text', 'border')} ${status.bg} bg-opacity-20`}>

                                        <div class={`text-4xl font-bold ${status.color} mb-1`}>{bmi}</div>
                                        <div class={`text-lg font-medium px-3 py-1 rounded-full ${status.bg} ${status.color}`}>{status.text}</div>
                                    </div>
                                ) : (
                                    <div class="text-slate-300 text-center">
                                        <i data-lucide="user" class="w-24 h-24 mx-auto mb-2 opacity-20"></i>
                                        <p>í‚¤ì™€ ëª¸ë¬´ê²Œë¥¼ ì…ë ¥í•˜ì„¸ìš”</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. ìŠ¤í†±ì›Œì¹˜ (New)
        const Stopwatch = () => {
            const [time, setTime] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const intervalRef = useRef(null);

            useEffect(() => {
                if(isRunning) {
                    intervalRef.current = setInterval(() => {
                        setTime(t => t + 10);
                    }, 10);
                } else {
                    clearInterval(intervalRef.current);
                }
                return () => clearInterval(intervalRef.current);
            }, [isRunning]);

            const formatTime = (ms) => {
                const minutes = Math.floor(ms / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                const centiseconds = Math.floor((ms % 1000) / 10);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
            };

            return (

                            </div>
                            
                            <div class="flex gap-4">
                                <button 
                                    onClick={() => setIsRunning(!isRunning)}
                                    class={`px-8 py-3 rounded-full font-bold text-lg shadow-lg transform active:scale-95 transition-all w-32 ${isRunning ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-blue-500 hover:bg-blue-600 text-white'}`}
                                >
                                    {isRunning ? 'ì •ì§€' : 'ì‹œì‘'}
                                </button>
                                <button 
                                    onClick={() => { setIsRunning(false); setTime(0); }}
                                    class="px-8 py-3 rounded-full font-bold text-lg bg-slate-200 hover:bg-slate-300 text-slate-600 shadow-lg transform active:scale-95 transition-all w-32"
                                >
                                    ë¦¬ì…‹
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 6. D-Day ê³„ì‚°ê¸° ë„êµ¬
        const DDayCalculator = () => {
            const [date, setDate] = useState('');
            const [result, setResult] = useState(null);

            useEffect(() => {
                if (date) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const target = new Date(date);
                    target.setHours(0, 0, 0, 0);

                    const diffTime = target - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    setResult(diffDays);
                } else {
                    setResult(null);
                }
            }, [date]);

            const getMessage = () => {
                if (result === null) return "ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”";
                if (result === 0) return "ğŸ‰ D-Day ì…ë‹ˆë‹¤!";
                if (result > 0) return `D-${result}`;
                return `D+${Math.abs(result)}`;
            };

            return (

                                    value={date}

                                />

                                    * ê¸°ë…ì¼ì´ë‚˜ ì‹œí—˜ ë‚ ì§œë¥¼ ì…ë ¥í•˜ì„¸ìš”.
                                </div>
                            </div>
                            
                            <div class="bg-purple-50 p-8 rounded-xl flex flex-col items-center justify-center text-center h-48">
                                <div class="text-sm text-purple-600 font-medium mb-2">ë‚¨ì€ ë‚ ì§œ</div>
                                <div class="text-4xl font-bold text-purple-800">

                                </div>
                                {result !== null && result !== 0 && (
                                    <div class="mt-2 text-purple-400 text-sm">
                                        {result > 0 ? `${result}ì¼ ë‚¨ì•˜ìŠµë‹ˆë‹¤` : `${Math.abs(result)}ì¼ ì§€ë‚¬ìŠµë‹ˆë‹¤`}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 7. ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°
        const LottoGenerator = () => {
            const [numbers, setNumbers] = useState([]);

            const generateLotto = () => {
                const numSet = new Set();
                while(numSet.size < 6) {
                    numSet.add(Math.floor(Math.random() * 45) + 1);
                }
                const sortedNums = [...numSet].sort((a, b) => a - b);
                setNumbers(sortedNums);
            };

            const getBallColor = (num) => {
                if (num <= 10) return "bg-yellow-400";
                if (num <= 20) return "bg-blue-400";
                if (num <= 30) return "bg-red-400";
                if (num <= 40) return "bg-slate-400";
                return "bg-green-400";
            };

            return (
                 <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i data-lucide="clover" class="w-6 h-6 text-green-500"></i>
                            ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°
                        </h2>
                        
                        <div class="flex flex-col items-center justify-center py-8 space-y-8">
                            <div class="flex flex-wrap justify-center gap-3">
                                {numbers.length > 0 ? numbers.map((num) => (
                                    <div key={num} className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-xl shadow-md ${getBallColor(num)} animate-bounce-short`}>
                                        {num}
                                    </div>
                                )) : (
                                    <div class="text-slate-400 py-2">ë²„íŠ¼ì„ ëˆŒëŸ¬ í–‰ìš´ì˜ ë²ˆí˜¸ë¥¼ í™•ì¸í•˜ì„¸ìš”!</div>
                                )}
                            </div>

                            <button

        };


        // --- Main Layout ---
        const App = () => {
            const [currentTool, setCurrentTool] = useState('text'); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [currentTool, isSidebarOpen]);

            const renderTool = () => {
                switch(currentTool) {
                    case 'text': return <WordCounter />;
                    case 'discount': return <DiscountCalculator />;
                    case 'unit': return <UnitConverter />;
                    case 'bmi': return <BMICalculator />;
                    case 'stopwatch': return <Stopwatch />;
                    case 'dday': return <DDayCalculator />;
                    case 'lotto': return <LottoGenerator />;
                    default: return <WordCounter />;
                }
            };

            const NavButton = ({ id, label, icon, colorClass, activeClass }) => (
