<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>글자 수 세기 | UtilityBox</title>
  <meta name="description" content="공백 포함/제외 글자 수, 단어 수, 줄 수를 바로 계산하는 글자수 세기 도구." />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 980px; margin: 40px auto; padding: 0 16px; }
    .top { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    a { color:#2563eb; text-decoration:none; }
    h1 { margin: 14px 0 18px; font-size: 28px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 14px; padding: 18px; box-shadow: 0 4px 18px rgba(0,0,0,.04); }
    textarea { width:100%; height: 180px; padding: 14px; border-radius: 12px; border:1px solid #e5e7eb; outline:none; resize: vertical; font-size:16px; }
    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 14px; }
    .stat { background:#f8fafc; border:1px solid #e5e7eb; border-radius: 12px; padding: 12px; text-align:center; }
    .num { font-size: 22px; font-weight: 800; margin-bottom: 4px; }
    .lab { font-size: 13px; color:#475569; }
    .hint { margin-top: 14px; color:#334155; font-size:14px; line-height:1.6; }
    @media (max-width: 860px) { .grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div><strong>UtilityBox</strong></div>
      <div><a href="/">← 도구 모음으로</a></div>
    </div>

    <h1>글자 수 세기</h1>

    <div class="card">
      <textarea id="txt" placeholder="텍스트를 입력하거나 붙여넣으세요..."></textarea>

      <div class="grid">
        <div class="stat">
          <div class="num" id="withSpace">0</div>
          <div class="lab">공백 포함</div>
        </div>
        <div class="stat">
          <div class="num" id="noSpace">0</div>
          <div class="lab">공백 제외</div>
        </div>
        <div class="stat">
          <div class="num" id="words">0</div>
          <div class="lab">단어 수</div>
        </div>
        <div class="stat">
          <div class="num" id="lines">0</div>
          <div class="lab">줄 수</div>
        </div>
      </div>

      <div class="hint">
        네이버 글자수와 비슷한 기준으로 확인하려면 “공백 제외”를 주로 보세요.<br/>
        붙여넣기만 해도 즉시 계산됩니다.
      </div>
    </div>
  </div>

  <script>
    const el = {
      txt: document.getElementById("txt"),
      withSpace: document.getElementById("withSpace"),
      noSpace: document.getElementById("noSpace"),
      words: document.getElementById("words"),
      lines: document.getElementById("lines"),
    };

    function calc() {
      const t = el.txt.value || "";
      const withSpace = t.length;
      const noSpace = t.replace(/\s/g, "").length;
      const words = t.trim() === "" ? 0 : t.trim().split(/\s+/).length;
      const lines = t === "" ? 0 : t.split(/\r?\n/).length;

      el.withSpace.textContent = withSpace;
      el.noSpace.textContent = noSpace;
      el.words.textContent = words;
      el.lines.textContent = lines;
    }

    el.txt.addEventListener("input", calc);
    calc();
  </script>
</body>
</html>
