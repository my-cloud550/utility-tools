<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>글자수 세기 | Utility Box</title>
  <meta name="description" content="공백 포함/제외 글자수, 단어수, 줄수 계산" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-5xl mx-auto p-6">
    <a href="/" class="text-sm font-bold text-slate-600 hover:text-blue-600">← 홈</a>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mt-4">
      <h1 class="text-2xl font-extrabold mb-2">글자수 세기</h1>
      <p class="text-sm text-slate-500 mb-6">공백 포함/제외 글자 수 · 단어 수 · 줄 수를 계산합니다.</p>
      <div id="root"></div>
    </div>
  </div>

  <script type="text/babel" src="/assets/app.jsx"></script>
  <script type="text/babel">
    const t = window.UBOX.translations.ko;
    const Tool = window.UBOX.WordCounter;
    ReactDOM.createRoot(document.getElementById("root")).render(<Tool t={t} />);
  </script>
</body>
</html>
